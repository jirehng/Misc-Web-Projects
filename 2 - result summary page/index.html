<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="card">
    <div class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <p><span class="score">76</span> <br>of 100</p>
      </div>
      <div class="statement">
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    
    <div class="summary">
      <h1>Summary</h1>
      <div class="reaction">
        <p class="category"><img src="/assets/images/icon-reaction.svg" alt="">Reaction</p>
        <p><span class="summary_score">80</span>/100</p>
      </div>
      <div class="memory">
        <p class="category"><img src="/assets/images/icon-memory.svg" alt="">Memory</p>
        <p><span class="summary_score">92</span>/100</p>
      </div>
      <div class="verbal">
        <p class="category"><img src="/assets/images/icon-verbal.svg" alt="">Verbal</p>
        <p><span class="summary_score">61</span>/100</p>
      </div>
      <div class="visual">
        <p class="category"><img src="/assets/images/icon-visual.svg" alt="">Visual</p>
        <p><span class="summary_score">71</span>/100</p>
      </div>
      <button class="continue">Continue</button>
    </div>
      
  
  </div>
</body>
</html>
