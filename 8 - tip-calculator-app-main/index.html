<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="splitter">SPLI<br />TTER</h1>
t    <div class="card">
      <div class="left">
        <div class="warning">
          <p>Bill</p>
          <p class="warning_bill">Can't be zero</p>
        </div>
        <input type="number" placeholder="0" class="bill inputs" onchange="validate_bill(), change()"/>
        <p>Select Tip $</p>
        <div class="grid">
          <input
            type="button"
            class="percentage-button"
            id="5"
            value="5%"
            onclick="toggle('5'), change()"
          />
          <input
            type="button"
            class="percentage-button"
            id="10"
            value="10%"
            onclick="toggle('10'), change()"
          />
          <input
            type="button"
            class="percentage-button"
            id="15"
            value="15%"
            onclick="toggle('15'), change()"
          />
          <input
            type="button"
            class="percentage-button"
            id="25"
            value="25%"
            onclick="toggle('25'), change()"
          />
          <input
            type="button"
            class="percentage-button"
            id="50"
            value="50%"
            onclick="toggle('50'), change()"
          />
          <input
            class="custom"
            id="custom-input"
            placeholder="Custom"
            type="number"
            onchange="toggle('custom-input'), change()"
          />
        </div>
        <div class="warning">
          <p>People</p>
          <p class="warning_people">Can't be zero</p>
        </div>
        <input type="number" placeholder="0" class="people inputs" onchange="validate_people(), change()" />
      </div>

      <div class="right">
        <div class="right-container">
          <div class="top flex">
            <p>
              Tip amount <br />
              / per person
            </p>
            <div class="cost">$<span id="tip_amount">0.00</span></div>
          </div>
          <div class="flex">
            <p>
              Total <br />
              / per person
            </p>
            <div class="cost">$<span id="total">0.00</span></div>
          </div>
          <button class="reset" onclick="reset()">RESET</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
