<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating card -->
    <div id="card">
      <div class="content">
        <img src="/images/icon-star.svg" alt="" />
        <h1>How did we do?</h1>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="rating">
          <button onclick="clicked(1)" class="1">1</button>
          <button onclick="clicked(2)" class="2">2</button>
          <button onclick="clicked(3)" class="3">3</button>
          <button onclick="clicked(4)" class="4">4</button>
          <button onclick="clicked(5)" class="5">5</button>
        </div>
        <button class="submit" onclick="submit()">SUBMIT</button>
      </div>
    </div>

    <!-- Thank you Card -->
    <div id="thankyou">
      <img src="/images/illustration-thank-you.svg" alt="" />
      <div id="rating-display"></div>
      <h1>Thank You!</h1>
      <p>
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
