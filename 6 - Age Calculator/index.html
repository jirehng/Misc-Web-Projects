<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="container">
        <div class="input-field">
          <div>
            <p class="label">DAY</p>
            <input type="number" placeholder="DD" class="days-input">
            <p class="error errorD1">This field is required</p>
            <p class="error errorD2">Must be a valid day</p>
          </div>
          <div>
            <p class="label">MONTH</p>
            <input type="number" placeholder="MM" class="months-input">
            <p class="error errorM1">This field is required</p>
            <p class="error errorM2">Mus be a valid month</p>
          </div>
          <div>
            <p class="label">YEAR</p>
            <input type="number" placeholder="YYYY" class="year-input"/>
            <p class="error errorY1">This field is required</p>
            <p class="error errorY2">Must be a valid year</p>
          </div>
        </div>
        <div class="divider"></div>
        <img src="/assets/images/icon-arrow.svg" alt="" onclick="submit()">
        <div class="date">
          <h1 class="dash" id="years">- -</h1> <h1>years</h1>
          <div></div>
          <h1 class="dash" id="months">- -</h1> <h1>months</h1>
          <div></div>
          <h1><h1 class="dash" id="days">- -</h1> <h1>days</h1>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
