<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Our Pricing</h1>
    <div class="toggle">
      <p>Annually</p>
      <input type="checkbox" id="check" onclick="validate()" />
      <label for="check" class="button"></label>
      <p>Monthly</p>
    </div>
    <div class="cards">
      <div class="basic">
        <h2>Basic</h2>
        <p class="price">
          <span class="dollar-sign">&dollar;</span><span id="basic">19.99</span>
        </p>
        <hr />
        <p>500 GB Storage</p>
        <hr />
        <p>2 Users Allowed</p>
        <hr />
        <p>Send up to 3 GB</p>
        <hr />
        <button class="learn-more">LEARN MORE</button>
      </div>

      <div class="professional">
        <h2>Professional</h2>
        <p class="price">
          <span class="dollar-sign">&dollar;</span
          ><span id="professional">24.99</span>
        </p>
        <hr />
        <p>1 TB Storage</p>
        <hr />
        <p>5 Users Allowed</p>
        <hr />
        <p>Send up to 10 GB</p>
        <hr />
        <button class="learn-more-2">LEARN MORE</button>
      </div>

      <div class="master">
        <h2>Master</h2>
        <p class="price">
          <span class="dollar-sign">&dollar;</span
          ><span id="master">39.99</span>
        </p>
        <hr />
        <p>2 TB Storage</p>
        <hr />
        <p>10 Users Allowed</p>
        <hr />
        <p>Send up to 20 GB</p>
        <hr />
        <button class="learn-more">LEARN MORE</button>
      </div>
    </div>
    <img src="/images/bg-top.svg" alt="" class="bg-top" />
    <img src="/images/bg-bottom.svg" alt="" class="bg-bottom" />
    <script src="index.js"></script>
  </body>
</html>
